name: mi_card
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/profile.jpeg

  fonts:
    - family: Rouge_Script
      fonts:
        - asset: assets/fonts/Rouge_Script/RougeScript-Regular.ttf

    - family: Tinos
      fonts:
        - asset: assets/fonts/Tinos/Tinos-Regular.ttf
